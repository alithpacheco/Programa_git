    <button onclick="mostrarModal()" class="boton-redondo">Cambiar Modo</button>

    <!-- Ventana emergente -->
    <div id="modal">
        <div id="cuadro-opciones">
            <span id="cerrar" onclick="cerrarModal()">&#10006;</span>
            <h2>Elige un modo:</h2>
            <button id="modo-oscuro" onclick="activarModoOscuro()" style="font-size: 20px;">Oscuro</button>
            <button id="modo-normal" onclick="desactivarModoOscuro()" style="font-size: 20px;">Normal</button>
            <button id="modo-auto" onclick="desactivarModoOscuro()" style="font-size: 20px;">Auto</button>
        </div>
    </div>

    <script>
        // Función para mostrar la ventana emergente
        function mostrarModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "block";
        }

        // Función para cerrar la ventana emergente
        function cerrarModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        // Función para activar el modo oscuro
        function activarModoOscuro() {
            document.body.style.backgroundColor = "#333";
            document.body.style.color = "white";
            cerrarModal();
        }

        // Función para desactivar el modo oscuro
        function desactivarModoOscuro() {
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
            cerrarModal();
        }
    </script>
